<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Robot Stereo Stream - WebXR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157/build/three.module.js';
  import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.157/examples/jsm/webxr/VRButton.js';

  let scene, camera, renderer, video, videoTexture, plane;

  init();

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 1;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    // Create video element
    video = document.createElement('video');
    video.src = 'http://' + window.location.hostname + ':5000/video_feed';
    video.crossOrigin = 'anonymous';
    video.loop = true;
    video.muted = true;
    video.setAttribute('playsinline', 'true');
    video.play();

    // Apply video as texture
    videoTexture = new THREE.VideoTexture(video);
    const geometry = new THREE.PlaneGeometry(2, 1);
    const material = new THREE.MeshBasicMaterial({ map: videoTexture });
    plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    animate();
  }

  function animate() {
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  }
</script>
</body>
</html>
