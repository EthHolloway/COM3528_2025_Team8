<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Robot Stereo Stream - WebXR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #startButton {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Stream</button>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157/build/three.module.js';
    import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.157/examples/jsm/webxr/VRButton.js';

    let scene, camera, renderer, texture, plane, img, canvas, ctx;
    let streamStarted = false;

    document.getElementById('startButton').addEventListener('click', () => {
      if (!streamStarted) {
        startXR();
        streamStarted = true;
        document.getElementById('startButton').style.display = 'none';
      }
    });

    function startXR() {
      // Setup scene
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 1;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      // Create <img> element to stream MJPEG
      img = new Image();
      img.crossOrigin = "anonymous";
      img.src = 'http://' + window.location.hostname + ':5000/video_feed';
      img.onload = () => {
        console.log("MJPEG stream started.");
      };

      // Setup canvas
      canvas = document.createElement('canvas');
      canvas.width = 1280;  // Stereo width (2x 640)
      canvas.height = 360;  // Stereo height
      ctx = canvas.getContext('2d');

      // Create texture from canvas
      texture = new THREE.Texture(canvas);
      const geometry = new THREE.PlaneGeometry(2, 1);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      plane = new THREE.Mesh(geometry, material);
      scene.add(plane);

      animate();
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        if (img.complete) {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          texture.needsUpdate = true;
        }
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
